<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学生信息统计表</title>
    <style>
        table{
            border-collapse: collapse;
            width: 600px;
        }
        td,th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <caption>学生信息统计表</caption>
        <thead>
            <tr>
                <th>姓名</th>
                <th>年纪</th>
                <th>班级</th>
                <th>分数</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>小谷</td>
                <td>4</td>
                <td>90</td>
                <td rowspan="2">一班</td>
            </tr>
            <tr>
                <td>小丽</td>
                <td>20</td>
                <td>99</td>
                
            </tr>
            <tr>
                <td>小明</td>
                <td>21</td>
                <td>80</td>
                <td>二班</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4">更多信息查看官网</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>
