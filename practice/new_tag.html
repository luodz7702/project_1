<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新增语义化标签</title>
</head>
<body>
    <h2>区块段落</h2>
    <header>header:头部网页
        <nav>nav:导航栏</nav>
    </header>
    <main>main:主要内容</main>
    <aside>aside:次要内容_旁白_边栏</aside>
    <article>article:文章</article>
    <section>section:章节</section>
    <footer>footer:尾部网页</footer><hr>
    <h2>新语义元素_标签</h2>
    mark ：<mark>高亮</mark><br>
    
    <figure>figure: 是图像，插图，图表，代码片段等<br>
        <figcaption>figcaption: 是与 figure 相关联的图片的说明/标题</figcaption>
    </figure>
    time:用来表示24小时制时间或者公历日期，若表示日期则也可包含时间和时区 <br>
    <time pubdate>2021-03-14</time>
    <time datetime="2021-03-15 01:23">March 15</time>
    <output>
</body>
</html>
