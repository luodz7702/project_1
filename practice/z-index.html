<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>层叠上下文_format_context</title>
    <link rel="stylesheet" href="./css/z-index.css">
</head>
<body>
    <div class="box box1">
        box1 relative
        <div class="box box2">
            box1 > box2 absolute
        </div>
    </div>
    <div class="box box3">
        box3 absolute <br>
        <div class="box box4">
            box3 > box4 relative
        </div>
    </div>
    <div class="box box5">
        box5 opacity <br>
        <div class="box box6">
            box6 relative
        </div>
    </div>
    <div class="box box7">
        box7  <br>
        <div class="box box8">
            box8 
        </div>
</body>
</html>
